<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure INI File</title>
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">

<body>
    <div id="results"></div>
    <div class="form" id="container">
        <h1>Configuring the INI file<span>Fill out the required parameters to create an INI file that will be used when
                running the program</span></h1>
        <form id="my-form">
            <div class="tab">
                <div class="section header" id="input_data"><span>1</span>Input Data</div>
                <div class="inner-wrap">
                    <!-- <label>Modality <input type="text" name="modality" /></label> -->
                    <label>Modality</label>
                    <select id="modality" name="modality">
                        <option value="meg">MEG</option>
                        <option value="meeg">MEEG</option>
                        <option value="eeg">EEG</option>
                    </select>

                    <label>Run Number <input type="text" name="run_num" /></label>
                    <label>Remote Subject Directory <input type="text" name="remote_subject_dir" /></label>
                    <label>Meg Fol <input type="text" name="meg_fol" /></label>
                    <label>Bad Channels <input type="text" name="bad_channels" /></label>
                    <label>Raw File Name <input type="text" name="raw_fname" /></label>
                    <label>Empty Room File Name <input type="text" name="empty_room_fname" /></label>
                    <label>Dip File Name <input type="text" name="dip_fname" /></label>
                    <!-- <label>Run Number <textarea name="run_num"></textarea></label> -->
                    <!-- <label>Pre-Processing <input type="password" name="field5" /></label> -->
                </div>
            </div>

            <div class="tab">
                <div class="section header" id="alg_parameters"><span>2</span>Algorithm Parameters</div>
                <div class="inner-wrap">
                    <label>Inverse Method <input type="text" name="inverse_method" /></label>
                    <label>Downsample R <input type="text" name="downsample_r" /></label>
                </div>
            </div>

            <div class="tab">
                <div class="section header" id="alg_steps"><span>3</span>Algorithm Steps</div>
                <div class="inner-wrap">
                    <label>Pre-Processing <input type="text" name="pre_processing" /></label>
                    <label>Calculation Stcs <input type="text" name="calc_stcs" /></label>
                    <label>Calculations Stc Z-values <input type="text" name="calc_stc_zvals" /></label>
                    <label>Find Functional Rois <input type="text" name="find_functional_rois" /></label>
                    <label>Calculate Rois Connectivity <input type="text" name="calc_rois_connectivity" /></label>
                    <label>Normalize Connectivity <input type="text" name="normalize_connectivity" /></label>
                    <label>Save Sig Connections to MMVT <input type="text"
                            name="save_sig_connections_to_mmvt" /></label>
                </div>
            </div>


            <div style="overflow:auto;">
                <div style="float:right;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            </div>
            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
            <!-- <div class="button-section">
            <input type="submit" name="Create INI File" />
        </div> -->
        </form>
    </div>
